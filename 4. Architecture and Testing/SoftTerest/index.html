<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SoftTerest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="./src/app.js" type="module"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/home">
          <img src="./images/idea.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/catalog">Dashboard</a>
            </li>
            <li class="nav-item active user">
              <a class="nav-link" href="/create">Create</a>
            </li>
            <li class="nav-item user">
              <a class="nav-link logout" href="javascript:void(0)">Logout</a>
            </li>
            <li class="nav-item guest">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item guest">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="views">
      

      

      

      

      <div id="details" class="container home some"></div>

      <div id="create-page" class="container home wrapper my-md-5 pl-md-5">
        <div class="d-md-flex flex-mb-equal">
          <div class="col-md-6">
            <img
              class="responsive-ideas create"
              src="./images/creativity_painted_face.jpg"
              alt=""
            />
          </div>
          <form class="form-idea col-md-5">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Share Your Idea</h1>
            </div>
            <div class="form-label-group">
              <label for="ideaTitle">Title</label>
              <input
                type="text"
                id="ideaTitle"
                name="title"
                class="form-control"
                placeholder="What is your idea?"
                autofocus=""
              />
            </div>
            <div class="form-label-group">
              <label for="ideaDescription">Description</label>
              <textarea
                type="text"
                name="description"
                class="form-control"
                placeholder="Description"
              ></textarea>
            </div>
            <div class="form-label-group">
              <label for="inputURL">Add Image</label>
              <input
                type="text"
                id="inputURL"
                name="imageURL"
                class="form-control"
                placeholder="Image URL"
              />
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="submit">
              Create
            </button>

            <p class="mt-5 mb-3 text-muted text-center">© SoftTerest - 2021.</p>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container-footer">
        <span>© We cherish your ideas! Share them with others!</span>
      </div>
    </footer>
  </body>
</html>
